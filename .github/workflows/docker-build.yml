name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

env:
  IMAGE_NAME: ikuku1010/epl-poll-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Generate version tag
      run: |
        COUNT=$(git rev-list --count HEAD)
        VERSION="v0.1.$COUNT"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "$VERSION" > version.txt
        echo "Generated version: $VERSION"

    - name: Log in to DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and tag Docker image
      run: |
        docker build -t $IMAGE_NAME:$VERSION .

    - name: Push Docker image
      run: |
        docker push $IMAGE_NAME:$VERSION

    - name: Update Helm values
      run: |
        sed -i "s|\(tag:\s*\).*|\1'$VERSION'|" helm/eplteams-polling/values.yaml

    - name: Create Pull Request with updated image tag
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update image tag to ${{ env.VERSION }}"
        branch: update-image-tag-${{ env.VERSION }}
        title: "chore: update image tag to ${{ env.VERSION }}"
        body: |
          This PR updates the Docker image tag in the Helm chart to **${{ env.VERSION }}**.
        base: main
