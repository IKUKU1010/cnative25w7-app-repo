<!DOCTYPE html>
<html>
<head>
    <title>EPL Poll Voting App</title>
</head>
<body>
    <h1>Vote for Your Favorite EPL Team</h1>
    <form method="post" action="/vote">
        <select name="team">
            {% for team in votes.keys() %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>
        <button type="submit">Vote</button>
    </form>

    <h2>Current Poll Results:</h2>
    <ul>
        {% for team, count in votes.items() %}
            <li>{{ team }}: {{ count }} votes</li>
        {% endfor %}
    </ul>
</body>
</html>
